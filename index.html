<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Parallax Effect</title>
</head>
<body>
    <main id='main'>
        <section id="character">
            <h1>Scroll Down</h1>
            <img id="standing" src="./assets/standing.gif" alt="character">
            <img id="running" src="./assets/running.gif" alt="character">
        </section>
        <section class="sections" id="section_1">
            <aside id="clouds">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
            </aside>
            <img class="section_bg" src="./assets/section1.webp" alt="">
        </section>
        <section class="sections" id="section_2">
            <div class="cursor">Move your cursor</div>
            <img class="section_bg" src="./assets/section2.webp" alt="">
        </section>
        <section class="sections" id="section_3">
            <div class="sign">Move your cursor faster</div>
            <img class="section_bg" src="./assets/section3.webp" alt="">
        </section>
        <section class="sections" id="section_4">
            <img class="section_bg" src="./assets/section4.webp" alt="">
        </section>
        <section class="sections" id="section_5">
            <img class="section_bg" src="./assets/section5.webp" alt="">
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
