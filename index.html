<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main id='main'>
        <section id="character">
            <h1>Scroll Down</h1>
            <img id="standing" src="./assets/standing.gif" alt="character">

        </section>
        <section class="sections" id="first">
            <aside id="clouds">

                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
                <img class="cloud" src="./assets/cloud.gif" alt="cloud">
            </aside>
            <img src="./assets/section1.webp" alt="">
        </section>
        <section class="sections" id="second">
            <img src="./assets/section2.webp" alt="">
        </section>
        <section class="sections" id="third">
            <img src="./assets/section3.webp" alt="">
        </section>
        <section class="sections" id="fourth">
            <img src="./assets/section4.webp" alt="">
        </section>
        <section class="sections" id="fifth">
            <img src="./assets/section5.webp" alt="">

    <script type="module" src="js/index.js"></script>

</html>
